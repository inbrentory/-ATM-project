<h1>ATM EXAMPLE</h1>
<label className="label-huge">
    DEPOSIT: 
    <input type="number" onchange="handleChange(value)"></input>
    <button type="submit" onclick="handleSubmitAdd()">CONFIRM</button>
</label>
<label className="label-huge">
    WITHDRAW: 
    <input type="number" onchange="handleChange(value)"></input>
    <button type="submit" onclick="handleSubmitSubtract()">CONFIRM</button>
</label>
<label>
    <h2 id="total">Account Balance $ZERO</h2>
</label>
<script>
    let transactionState =0; // how much money we are going to do the operation
    let totalState =0; // how much we have now.
    let status ="Account Balance $ZERO"
    const handleChange = value => { // passed the number from input
        console.log(`handleChange ${value}`);
        transactionState = Number(value); //value from input
    };
    const handleSubmitAdd = () => {
        totalState += transactionState; //inform the bank.
        status = `Account Balance $ ${totalState}`;
        document.getElementById("total").innerHTML = status;
    }
    const handleSubmitSubtract = () => {
        totalState -= transactionState; //inform the bank.
        status = `Account Balance $ ${totalState}`;
        document.getElementById("total").innerHTML = status;
    }
</script>
